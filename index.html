{% extends "layout.html" %}

{% block title %}
    index
{% endblock %}

{% block main %}
<br>
  <div class="container justify-content-around">
    <div class="row">
    <h6>sort by:</h6>
      <div class="col-sm">
        <div id="sort" class="button-group"><button class="button">original order</button>
        <button class="button" type="submit">tags/title</button>
        </div>
      </div>
    </div>
  </div>

  <section>
  {% for post in posts %}
    <div class="article">
      <div class="articleTitle">{{ post.tags }}</div>
        <div class="articleDate">{{ post.day }} {{ post.date }} {{ post.time }}</div>
        <br>
        <p>{{ post.post }}</p>
    </div>
  {% endfor %}
  </section>
{% endblock %}
