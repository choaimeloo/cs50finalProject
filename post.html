{% extends "layout.html" %}

{% block title %}
    think for yourself
{% endblock %}

{% block main %}
<br>
    <form action="/post" method="post">
        <div class="form-group row justify-content-center">
            <div class="col-sm-5">
                <textarea class="form-control" id="post" rows="6" cols="30" maxlength="280" placeholder="write something" name="post" type="text"></textarea>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-sm-5">
                <input class="form-control" id="tags" name="tags" placeholder="enter tags" type="text"/>
            </div>
        </div>
        <br>
        <div class="text-center">
            <button class="btn btn-primary" type="submit">post</button>
        </div>
    </form>
{% endblock %}
